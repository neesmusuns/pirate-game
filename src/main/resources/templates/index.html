<!DOCTYPE html>
<!--suppress HtmlUnknownTarget -->
<html lang="EN" xmlns:th="http://www.springframework.org/schema/mvc" style="height: 100%; width:100%">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <title>Pirate Game</title>
    <link rel="stylesheet" href="../css/main.css">
  </head>
  <body style="padding:100px; background-color: black">
    <div class="container" id="gameArea" style=" position: absolute; left: 50%; top: 50%">
      <canvas id="myCanvas"
              style="border: 1px solid black; width: 100%; height: 100%; z-index: -1; ">
        Sorry, but your browser does not support the HTML5 canvas tag.
      </canvas>
      <div id="log-in-form" style="position:absolute; margin: auto; width: 50%; top: 25%; left:25%;">
        <label><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" id="username" required>
        <br>
        <label><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="password" required>
        <br>
        <button type="submit" onclick="logIn()">Login</button>
      </div>
    </div>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" th:src="@{../js/Processing.js}"></script>
    <script type="text/javascript" th:src="@{../js/GameObject.js}"></script>
    <script type="text/javascript" th:src="@{../js/globals.js}"></script>
    <script type="text/javascript" th:src="@{../js/util.js}"></script>
    <script type="text/javascript" th:src="@{../js/keys.js}"></script>
    <script type="text/javascript" th:src="@{../js/handleMouse.js}"></script>
    <script type="text/javascript" th:src="@{../js/Sprite.js}"></script>
    <script type="text/javascript" th:src="@{../js/entityManager.js}"></script>
    <script type="text/javascript" th:src="@{../js/render.js}"></script>
    <script type="text/javascript" th:src="@{../js/imagesPreload.js}"></script>
    <script type="text/javascript" th:src="@{../js/main.js}"></script>
    <script type="text/javascript" th:src="@{../js/PirateGame.js}"></script>
    <script type="text/javascript" th:src="@{../js/log-in.js}"></script>
    <script type="text/javascript" th:src="@{../js/ui.js}"></script>
    <script type="text/javascript" th:src="@{../js/UIElement.js}"></script>
  </body>
</html>
